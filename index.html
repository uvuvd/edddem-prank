    <script>
        const PASSWORD = 'DGhfjfkg8884655Dgjh';
        
        document.addEventListener('DOMContentLoaded', function() {
            const prankImage = document.getElementById('prankImage');
            const prankSound = document.getElementById('prankSound');
            const imageUrl = document.getElementById('imageUrl');
            const soundUrl = document.getElementById('soundUrl');
            const saveBtn = document.getElementById('saveContent');
            const adminPass = document.getElementById('adminPassword');
            const message = document.getElementById('adminMessage');
            const shareUrl = document.getElementById('shareUrl');

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            const urlParams = new URLSearchParams(location.search);
            const imgParam = urlParams.get('img');
            const sndParam = urlParams.get('snd');

            if (imgParam) prankImage.src = decodeURIComponent(imgParam);
            if (sndParam) prankSound.src = decodeURIComponent(sndParam);

            // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–∏–Ω–∫–µ
            prankImage.addEventListener('click', function() {
                if (prankSound.src) {
                    prankSound.currentTime = 0;
                    prankSound.play().catch(e => {
                        showMessage('–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –∑–≤—É–∫–∞', 'error');
                    });
                }
            });

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            saveBtn.addEventListener('click', function() {
                if (adminPass.value !== PASSWORD) {
                    showMessage('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å', 'error');
                    return;
                }

                const imgUrl = imageUrl.value.trim();
                const sndUrl = soundUrl.value.trim();

                if (!imgUrl && !sndUrl) {
                    showMessage('–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫–∏', 'error');
                    return;
                }

                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Å—ã–ª–∫–∏
                const params = new URLSearchParams();
                if (imgUrl) params.set('img', encodeURIComponent(imgUrl));
                if (sndUrl) params.set('snd', encodeURIComponent(sndUrl));
                
                const generatedUrl = `${location.origin}${location.pathname}?${params}`;
                shareUrl.innerHTML = `<a href="${generatedUrl}" style="color: #0f0;">${generatedUrl}</a>`;

                // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ
                if (imgUrl) prankImage.src = imgUrl;
                if (sndUrl) prankSound.src = sndUrl;

                showMessage('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!', 'success');
                adminPass.value = '';
            });

            // –°–µ–∫—Ä–µ—Ç–Ω—ã–π –≤—Ö–æ–¥
            let taps = 0, lastTap = 0;
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
                
                const now = Date.now();
                if (now - lastTap < 500) taps++;
                else taps = 1;
                
                lastTap = now;
                if (taps >= 5) {
                    document.querySelectorAll('.section')[1].scrollIntoView();
                    showMessage('–ê–¥–º–∏–Ω–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∞', 'success');

                }
            });

            function showMessage(text, type) {
                message.textContent = text;
                message.className = type;
                setTimeout(() => message.textContent = '', 3000);
            }
        });
